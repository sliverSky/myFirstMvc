<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>新闻显示页面</title>
    <style type="text/css">
    table{
        border: 1px solid black;
        margin:0 auto;
        width: 1000px;
    }
    table tr,table td{
        border: 1px solid grey;
    }
    </style>
</head>
<body>
    <table>
        <caption>新闻列表</caption>
        {foreach $data as $value}
        <tr>
            <td>{$value.description}</td>
            <td>{$value.time}</td>
        </tr>
        {foreachelse}
            <tr>
                <td>暂无新闻</td>
            </tr>
        {/foreach}
    </table>

</body>
</html>
